<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C3E50',
                        secondary: '#E67E22'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes colorChange {
            0% { color: #2C3E50; }
            25% { color: #E67E22; }
            50% { color: #3498DB; }
            75% { color: #27AE60; }
            100% { color: #2C3E50; }
        }
        .animate-color {
            animation: colorChange 5s infinite;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #2C3E50;
            transition: width 0.3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.active {
            transform: translateX(0);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .modal-content p {
            margin-top: 8px;
            color: white;
            text-align: center;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 16px;
            color: #2C3E50;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="w-[375px] mx-auto min-h-screen">
    <nav class="fixed top-0 w-[375px] bg-white/95 backdrop-blur-sm z-50 px-4 py-3 border-b border-gray-100">
        <div class="flex justify-between items-center">
            <a href="javascript:history.back()" class="text-primary hover:text-secondary text-lg">
                <i class="ri-arrow-left-line"></i>
            </a>
            <a href="#" class="font-['Pacifico'] text-xl animate-color">PFA</a>
            <button id="menuBtn" class="md:hidden w-8 h-8 flex items-center justify-center">
                <i class="ri-menu-line text-2xl text-primary"></i>
            </button>
        </div>
    </nav>
    <div id="mobileMenu" class="mobile-menu fixed top-0 right-0 w-[375px] h-screen bg-white z-40 p-6">
        <div class="flex justify-end mb-8">
            <button id="closeMenu" class="w-8 h-8 flex items-center justify-center">
                <i class="ri-close-line text-2xl text-primary"></i>
            </button>
        </div>
        <div class="flex flex-col space-y-6">
            <a href="index.html" class="text-lg text-primary hover:text-secondary">Home</a>
            <a href="gallery.html" class="text-lg text-primary hover:text-secondary">Gallery</a>
            <a href="contact.html" class="text-lg text-primary hover:text-secondary">Contact</a>
        </div>
    </div>
    <div class="text-center mt-16">
        <h1 class="text-2xl font-bold animate-color">Welcome to Proud Fine Art Gallery</h1>
    </div>
    <div class="mt-8 grid grid-cols-2 gap-4 px-4">
        <img src="4.jpg" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="9.jpg" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="3.jpg" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="2.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="8.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="1.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="0.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="10.jpg" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="6.jpg" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="5.jpg" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="7.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="12.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="13.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
        <img src="12.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md cursor-pointer" data-note="Can i capture your beauty?">
  
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <img src="" alt="Selected Image">
            <p></p>
        </div>
    </div>
    <footer>
        &copy; 2025 Jackson Siame. All rights reserved.
    </footer>
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const closeMenu = document.getElementById('closeMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        const modal = document.getElementById('imageModal');
        const modalImg = modal.querySelector('img');
        const modalText = modal.querySelector('p');
        const modalClose = modal.querySelector('.modal-close');
        const images = document.querySelectorAll('.grid img');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });
        closeMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });

        images.forEach(img => {
            img.addEventListener('click', () => {
                modalImg.src = img.src;
                modalText.textContent = img.dataset.note;
                modal.classList.add('active');
            });
        });

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
